<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main>
    <section>
      <div class="art-image-div">
        <img id="art-image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <img id= "eye" src="images/icon-view.svg" alt="view-icon">
      </div>

      <h1>Equilibrium #3429</h1>
      
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="price-and-time-left">
        <div>
          <img id="ethereum" src="images/icon-ethereum.svg" alt="ethereum-icon">
          <p id="price">0.041 ETH</p>
        </div>

        <div>
          <img id="clock" src="images/icon-clock.svg" alt="clock-icon">
          <p id="time">3 days left</p>
        </div>
      </div>
      
      <div class="artist-profile">
        <img id= "artist-image" src="images/image-avatar.png" alt="image-avatar">
        
        <p id="artist">Creation of <span >Jules Wyvern</span></p>
      </div>
    </section>
  </main>
  
  
</body>
</html>
